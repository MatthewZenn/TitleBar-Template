<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Custom TitleBar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="border">
            <nav style="-webkit-app-region: drag">
                <img src="Static/Logo.png" class="logo">
                <p class="title">Custom TitleBar</p>
                <div id="controls" style="-webkit-app-region: no-drag">
                    <div id="minimize">
                        <span>&minus;</span>
                    </div>
                    <div id="maximize">
                        <span id="circle">&raquo;</span>
                    </div>
                    <div id="close" onclick="window.close()">
                        <span>&times;</span>
                    </div>
                </div>
            </nav>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
